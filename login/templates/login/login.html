{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kwezee</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>


<body>

	<div class="login-box">
		<h2>Login</h2>
		<form method="POST" id="my_form">
	  		{% csrf_token %}
	    	<div class="user-box">
	      		<input type="text" name="username" autofocus="" autocapitalize="none" maxlength="150" required="" id="id_username">
	      		<label>Username</label>
	    	</div>
	    	<div class="user-box">
	      		<input type="password" name="password" required="" id="id_password">
	      		<label>Password</label>
	    	</div>
			<input type="submit" value="Login" id="submit_button">
	  	</form>
		{% for message in messages %}
		<p id="messages">{{message}}</p>
		{% endfor %}
	</div>

</body>
</html>
